<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Numbers Game</title>
  <style>
    /* Hintergrund & Layout */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* Neon Ãœberschrift */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    /* Info Text */
    #info {
      font-size: 1.5em;
      margin-bottom: 25px;
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
    }

    /* Inputfeld */
    input[type=number] {
      padding: 15px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      width: 120px;
      text-align: center;
      margin-right: 10px;
      outline: none;
      box-shadow: 0 0 5px #0ff;
      background-color: #111;
      color: #fff;
    }

    /* Buttons */
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      margin-left: 5px;
      box-shadow: 0 0 10px #0ff;
    }

    button:hover {
      background: #0cc;
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    /* Rot blink Effekt bei Fehler */
    .error {
      animation: blink 0.2s 2;
    }

    @keyframes blink {
      0% { background: red; }
      100% { background: transparent; }
    }

    /* Screens initial */
    #difficulty, #game {
      display: none;
    }

    .credit {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    .difficulty-btn {
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Startscreen -->
  <div id="startscreen">
    <h1>NumbersGame</h1>
    <button id="startBtn">START</button>
    <div class="credit">erstellt von ediz Â© 2026 All Rights Reserved</div>
  </div>

  <!-- Schwierigkeitsauswahl -->
  <div id="difficulty">
    <h1>WÃ¤hle den Modus</h1>
    <button class="difficulty-btn" data-level="easy">Einfach</button>
    <button class="difficulty-btn" data-level="medium">Mittel</button>
    <button class="difficulty-btn" data-level="hard">Schwer</button>
  </div>

  <!-- Spiel -->
  <div id="game">
    <h1>Zahl erraten</h1>
    <p id="info"></p>
    <input type="number" id="guess">
    <button onclick="check()">Raten</button>
    <button onclick="resetGame()">Neu starten</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const difficultyScreen = document.getElementById("difficulty");
    const gameScreen = document.getElementById("game");
    const info = document.getElementById("info");
    const guessInput = document.getElementById("guess");
    let number = 0;
    let tries = 0;
    let maxNumber = 100;

    // Startbutton klick
    startBtn.onclick = () => {
      document.getElementById("startscreen").style.display = "none";
      difficultyScreen.style.display = "block";
    };

    // Schwierigkeits-Buttons
    document.querySelectorAll(".difficulty-btn").forEach(btn => {
      btn.onclick = () => {
        const level = btn.dataset.level;
        if(level === "easy") { maxNumber = 10; tries = 3; }
        else if(level === "medium") { maxNumber = 100; tries = 10; }
        else if(level === "hard") { maxNumber = 1000; tries = 100; }

        number = Math.floor(Math.random() * maxNumber) + 1;
        info.textContent = `Du hast noch ${tries} Versuche`;
        guessInput.value = "";

        difficultyScreen.style.display = "none";
        gameScreen.style.display = "block";
      };
    });

    // Spiel Logik
    function check() {
      const value = Number(guessInput.value);
      if(!value) return;

      tries--;

      if(value === number){
        info.textContent = "Richtig! ðŸŽ‰";
        info.style.color = "#0f0";
        return;
      }

      document.body.classList.add("error");
      setTimeout(() => document.body.classList.remove("error"), 200);

      if(tries <= 0){
        info.textContent = `Verloren ðŸ˜¬ Zahl war: ${number}`;
        info.style.color = "#f00";
        return;
      }

      info.textContent = (value < number ? "HÃ¶her â¬†ï¸" : "Tiefer â¬‡ï¸") + ` | Versuche: ${tries}`;
      info.style.color = "#ff0";
    }

    function resetGame(){
      number = Math.floor(Math.random() * maxNumber) + 1;
      info.textContent = `Du hast noch ${tries} Versuche`;
      info.style.color = "#ff0";
      guessInput.value = "";
    }
  </script>

</body>
</html>
