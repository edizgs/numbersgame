<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Numbers Game</title>
  <style>
    /* Spiel erstmal verstecken */
body > h1, 
body > p, 
body > input, 
body > button[onclick], 
body > button[onclick="resetGame()"], 
body > script {
  display: none;
}

    /* Hintergrund & Layout */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Schwarz */
      color: #fff;
      text-align: center;
    }

    /* Neon Ãœberschrift */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #0ff; /* Cyan Neon */
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    /* Spiel erstmal verstecken */
#game, 
#info, 
#guess, 
button[onclick="check()"], 
button[onclick="resetGame()"] {
  display: none;
}

    /* Info Text */
    #info {
      font-size: 1.5em;
      margin-bottom: 25px;
      color: #ff0; /* Gelb Neon */
      text-shadow: 0 0 5px #ff0;
    }

    /* Inputfeld */
    input[type=number] {
      padding: 15px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      width: 120px;
      text-align: center;
      margin-right: 10px;
      outline: none;
      box-shadow: 0 0 5px #0ff;
      background-color: #111;
      color: #fff;
    }

    /* Buttons */
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      margin-left: 5px;
      box-shadow: 0 0 10px #0ff;
    }

    button:hover {
      background: #0cc;
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    /* Rot blink Effekt bei Fehler */
    .error {
      animation: blink 0.2s 2;
    }

    @keyframes blink {
      0% { background: red; }
      100% { background: transparent; }
    }
  </style>
</head>
<body>
  
<div id="startscreen">
  <h1 class="title">NumbersGame</h1>

  <button id="startBtn">START</button>

  <div class="credit">erstellt von ediz Â© 2026 All Rights Reserved
</div>
</div>
<div id="game">
  <h1>Zahl erraten (1â€“100)</h1>
  <p id="info">Du hast noch 10 Versuche</p>

  <input type="number" id="guess" min="1" max="100">
  <button onclick="check()">Raten</button>
  <button onclick="resetGame()">Neu starten</button>
</div>

  <h1>Zahl erraten (1â€“100)</h1>
  <p id="info">Du hast noch 10 Versuche</p>
  <script>
    let number = Math.floor(Math.random() * 100) + 1;
    let tries = 10;

    function check() {
      const input = document.getElementById("guess");
      const info = document.getElementById("info");
      const value = Number(input.value);

      if (!value) return;

      tries--;

      if (value === number) {
        info.textContent = "Richtig! ðŸŽ‰";
        info.style.color = "#0f0";
        return;
      }

      document.body.classList.add("error");
      setTimeout(() => document.body.classList.remove("error"), 200);

      if (tries <= 0) {
        info.textContent = "Verloren ðŸ˜¬ Zahl war: " + number;
        info.style.color = "#f00";
        return;
      }

      info.textContent =
        (value < number ? "HÃ¶her â¬†ï¸" : "Tiefer â¬‡ï¸") +
        " | Versuche: " + tries;
      info.style.color = "#ff0";
    }

    function resetGame() {
      number = Math.floor(Math.random() * 100) + 1;
      tries = 10;
      document.getElementById("info").textContent = "Du hast noch 10 Versuche";
      document.getElementById("info").style.color = "#ff0";
      document.getElementById("guess").value = "";
    }
    <script>
  document.getElementById("startBtn").onclick = () => {
    document.getElementById("startscreen").style.display = "none";
    
    // Spiel sichtbar machen
    document.querySelector("h1").style.display = "block";
    document.getElementById("info").style.display = "block";
    document.getElementById("guess").style.display = "inline-block";
    document.querySelector('button[onclick="check()"]').style.display = "inline-block";
    document.querySelector('button[onclick="resetGame()"]').style.display = "inline-block";
  };
</script>

  </script>

</body>
</html>
